name: Build
on:
  push:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.x'

      - name: Install mpy-cross
        run: pip install mpy-cross

      - name: Build
        run: python tools/compile.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: release-minified
          path: out/
