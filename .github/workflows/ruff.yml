name: Ruff

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Setup Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: '3.x'
        
    - uses: astral-sh/ruff-action@v3
      with:
        args: "check"
        src: "./src"
